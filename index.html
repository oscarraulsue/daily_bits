    <div class="iniciarSesion">
        <h1 id="iniciarS">Iniciar sesión</h1>
        <div class="googleCont">
        <button id="btnIncio"class="btnIncio"><img class ="g" src="./img/g.png" alt=""><h3 class ="btnValue">Continuar con Google</h3></button>
        <hr class="linea">
        <div class="correoInput">
        <div class="coreroCont">
        <h1 id="correo">Correo electrónico</h1>
        </div>
        <input id="inputCorr" class = "inputCorreo" type="email" placeholder = "Ingrese su correo electrónico"> <button id ="btnGo" disabled="disabled">Go!</button>
        </div>
        </div>
        <h3 id= "olvido" class = "olvido">¿Se te olvidó tu contraseña?</h3>
        <h3 class = "insc">¿Aún no tienes una cuenta? <span id ="insc">Inscribirse</span></h3>
    </div>

    </div>
    <div id = "registro">
        <div id = "homeReg">

        </div>
        <img class = "logoCfondo"src="./img/logoCfondo.png" alt="">
        
        <form id="formulario" class="row g-3">
            <div class="col-md-6">
                <label for="inputNombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="inputNombres" required>
              </div>
            <div class="col-12">
                <label for="inputApellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="inputApellidos" required>
              </div>
              <div class="col-12">
                <label for="inputFoto" class="form-label">URL de su foto</label>
                <input type="text" class="form-control" id="inputFoto" required placeholder="https://ejemplo.jpg">
              </div>
            <div class="col-md-6">
              <label for="inputEmail" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="inputEmail" required placeholder= "ejemplo@ejemplo.com">
            </div>
            <div class="col-12">
              <button type="submit" id="btnReg" class="btn">REGISTRARSE</button>
            </div>
            <div class="col-12">
                <button type="submit" id="btnMod" class="btn">MODIFICAR</button>
            </div>
            <div class="col-12">
                <button type="submit" id="btnEli" class="btn">ELIMINAR</button>
            </div>
          </form>
    </div>
    <div id = "containerCateg" class="containerCateg">
        <div class="pCate">
        <p class = "cabezeraCateg">
            Practica tus conocimientos en la <br>categoría que prefieras.
        </p>
         </div>
         
        <div class="logos">
            <img id = "logHtml" class = "logHtml"src="./img/html.png" alt="Categoria HTML">
           <div class="cssJs">
            <img id ="logCss" src="./img/css.png" alt="Categoria CSS">  
            <img id = "logJs" src="./img/js.png" alt="Categoria JavaScript">     
            </div>
            <div class="uxF">
            <img src="./img/f.png" alt="Categoria Figma">      
            <img src="./img/ux.png" alt="Categoria UX">
             </div>
             <div class="footerCateg">
                <img class = "home"src="./img/homeGreen.png" alt="Ir al inicio">
                <img id = "stad" class = "stad"src="./img/stadWhite.png" alt="Ir a las estadisticas">
                <img id = "perfilHom" class = "perfil" src="./img/pefilWhite.png" alt="Ir al perfil">
            </div>
        </div>

    </div>
    <div id = "containerQ1" class="containerQ1">
    <div class="cabezeraQ">
        <img id="x" src="./img/x.png" alt="Cerrar">

        <div id="progress"class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <img id= "live" src="./img/live.png" alt="">
        <h1 id="livNum"></h1>
	</div>
    <div id = "q1body" class="q1body">

</div>

</div>

<div id = "estFoot" class="footerCateg">
